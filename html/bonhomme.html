<html>
    <head>
        <title>
            Bonhomme
        </title>
    </head>
    <body>
        <h1>Bonjour</h1>
        <svg id="svgContainer" onmouseover="mouseOver()" onmouseout="mouseOut()" width="500" height="380">
            <rect width="500" height="380" fill="transparent" stroke="black" fill="transparent" strokeWidth="2" />
            <circle id="head" cx="250" cy="150" r="40" stroke="black" fill="white" strokeWidth="2"/> <!--head-->
            <line x1="250" y1="190" x2="250" y2="300" stroke="black" strokeWidth="2"/> <!--body-->
            <line id="leftArm" x1="250" y1="210" x2="190" y2="210" stroke="black" strokeWidth="2" /> <!--left arm-->
            <line id="rightArm" x1="250" y1="210" x2="310" y2="210" stroke="black" strokeWidth="2"/> <!--right arm-->
            <line id="leftLeg" x1="250" y1="300" x2="200" y2="370" stroke="black" strokeWidth="2" /> <!--left leg-->
            <line id="rightLeg" x1="250" y1="300" x2="300" y2="370" stroke="black" strokeWidth="2"/> <!--right leg-->
      </svg>
    </body>

    <script>
        function mouseOver() {
            var head = document.getElementById("head");
            head.setAttribute('cx', 190);
            var leftArm = document.getElementById("leftArm");
            leftArm.setAttribute('y2', 190);
            var rightArm = document.getElementById("rightArm");
            rightArm.setAttribute('y2', 190);
            var leftLeg = document.getElementById("leftLeg");
            leftLeg.setAttribute('y2', 190);
            var rightLeg = document.getElementById("rightLeg");
            rightLeg.setAttribute('y2', 190);
        }
        function mouseOut() {
            var head = document.getElementById("head");
            head.setAttribute('cx', 250);
            var leftArm = document.getElementById("leftArm");
            leftArm.setAttribute('y2', 210);
            var rightArm = document.getElementById("rightArm");
            rightArm.setAttribute('y2', 210);
            var leftLeg = document.getElementById("leftLeg");
            leftLeg.setAttribute('y2', 370);
            var rightLeg = document.getElementById("rightLeg");
            rightLeg.setAttribute('y2', 370);
        }
        
        </script>
</html>
