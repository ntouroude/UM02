<!DOCTYPE html>
<!---->
<html>
<head>
    <title>Bar Chart</title>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <style type="text/css">
        .chart {
            margin: 10px;
            padding-top: 10px;
        }

        .chart .right {
            stroke: white;
            fill: indianred;
        }

        .chart .left {
            stroke: white;
            fill: steelblue;
        }

        .chart rect:hover {
            fill: #64707d;
        }

        .chart text {
            fill: #24da82;
        }

        .chart text.name {
            fill: black;
        }

        .chart text.title {
            fill: #2216ff;
        }
    </style>

</head>
<body>
<h1>The French coast, a rising estate market</h1>
<p>Evolution of median prices for old houses in some seaside resorts cities. The data concern <br> the period  from the 01/04/17 to the 21/03/18 and come from Notaires de France.</p>
<script type="text/javascript">

    var labelArea = 160;
    var chart,
            width = 400,
            bar_height = 20,
            height = bar_height * 200;
    var rightOffset = width + labelArea;

    var lCol = "Median_House_Price";
    var rCol = "Evolution";
    var xFrom = d3.scale.linear()
            .range([0, width]);
    var xTo = d3.scale.linear()
            .range([0, width]);
    var y = d3.scale.ordinal()
            .rangeBands([20, height]);

    function render(data) {
        var chart = d3.select("body")
                .append('svg')
                .attr('class', 'chart')
                .attr('width', labelArea + width + width)
                .attr('height', height);

        xFrom.domain(d3.extent(data, function (d) {
            return d[lCol];
        }));
        xTo.domain(d3.extent(data, function (d) {
            return d[rCol];
        }));

        y.domain(data.map(function (d) {
            return d.Cities;
        }));

        var yPosByIndex = function (d) {
            return y(d.Cities);
        };
        chart.selectAll("rect.left")
                .data(data)
                .enter().append("rect")
                .attr("x", function (d) {
                    return width - xFrom(d[lCol]);
                })
                .attr("y", yPosByIndex)
                .attr("class", "left")
                .attr("width", function (d) {
                    return xFrom(d[lCol]);
                })
                .attr("height", y.rangeBand());
        chart.selectAll("text.leftscore")
                .data(data)
                .enter().append("text")
                .attr("x", function (d) {
                    return width - xFrom(d[lCol])-40;
                })
                .attr("y", function (d) {
                    return y(d.Cities) + y.rangeBand() / 2;
                })
                .attr("dx", "20")
                .attr("dy", ".36em")
                .attr("text-anchor", "end")
                .attr('class', 'leftscore')
                .text(function(d){return d[lCol];});
        chart.selectAll("text.name")
                .data(data)
                .enter().append("text")
                .attr("x", (labelArea / 2) + width)
                .attr("y", function (d) {
                    return y(d.Cities) + y.rangeBand() / 2;
                })
                .attr("dy", ".20em")
                .attr("text-anchor", "middle")
                .attr('class', 'name')
                .text(function(d){return d.Cities;});

        chart.selectAll("rect.right")
                .data(data)
                .enter().append("rect")
                .attr("x", rightOffset)
                .attr("y", yPosByIndex)
                .attr("class", "right")
                .attr("width", function (d) {
                    return xTo(d[rCol]);
                })
                .attr("height", y.rangeBand());
        chart.selectAll("text.score")
                .data(data)
                .enter().append("text")
                .attr("x", function (d) {
                    return xTo(d[rCol]) + rightOffset+40;
                })
                .attr("y", function (d) {
                    return y(d.Cities) + y.rangeBand() / 2;
                })
                .attr("dx", -5)
                .attr("dy", ".36em")
                .attr("text-anchor", "end")
                .attr('class', 'score')
                .text(function(d){return d[rCol];});
        chart.append("text").attr("x",width/3).attr("y", 10).attr("class","title").text("Median House Price");
        chart.append("text").attr("x",width/3+rightOffset).attr("y", 10).attr("class","title").text("Evolution");
        chart.append("text").attr("x",width+labelArea/3).attr("y", 10).attr("class","title").text("Cities");


    }

    function type(d) {
        d["Evolution"] = +d["Evolution"];
        d["Median_House_Price"] = +d["Median_House_Price"];
        return d;
    }


 d3.csv("/data/data_barchart_static_v2.csv", type, render);
</script>
</body>
</html>
